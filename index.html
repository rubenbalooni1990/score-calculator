<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Score Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-4 text-center">FINA - Risk Score Calculator</h1>

    <!-- Customer Info -->
    <div class="space-y-4 mb-6">
      <input id="customerName" type="text" placeholder="Customer Name" class="w-full p-2 border rounded" required />
      <input id="crNumber" type="text" placeholder="CR Number (10 digits)" maxlength="10" class="w-full p-2 border rounded" />
      <input id="unifiedNumber" type="text" placeholder="Unified Number (10 digits)" maxlength="10" class="w-full p-2 border rounded" />
      <input id="vatNumber" type="text" placeholder="VAT Number (15 digits)" maxlength="15" class="w-full p-2 border rounded" />
      <input id="monthlySales" type="number" placeholder="Average Monthly Sales (SAR)" class="w-full p-2 border rounded" />
    </div>

    <!-- Tier Selection -->
    <label class="block mb-2 font-medium">Select Tier</label>
    <select id="tierSelect" class="w-full border p-2 mb-4 rounded">
      <option value="">-- Select Tier --</option>
    </select>

    <!-- Parameters -->
    <div id="parametersContainer" class="space-y-4 mb-6"></div>

    <!-- Buttons -->
    <div class="flex gap-4">
      <button id="calculateBtn" onclick="calculateScore()" disabled class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed">
        Calculate Score
      </button>
      <button id="downloadBtn" onclick="downloadPDF()" disabled class="bg-blue-600 text-white px-4 py-2 rounded">
        Download PDF
      </button>
    </div>

    <!-- Results -->
    <div id="result" class="mt-6 text-lg font-semibold text-green-700"></div>
  </div>
</body>
</html>
